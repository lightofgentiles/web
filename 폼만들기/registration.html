<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Glass+Antiqua&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Glass+Antiqua&family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Registration</title>
</head>
<body>
    <div id="wrap">
        <h2 title="회원등록">Registration</h2>
        <form action="#">
            <p>
                <label for="name">이름</label>
                <input id="name" type="text" placeholder="이름" required="required">
                <span>*</span>
            </p>
            <p>
                <label for="phone">폰 번호</label>
                <input id="phone" type="tel" placeholder="폰 번호">
                <span>*</span>
            </p>
            <p>
                <label for="email">이메일</label>
                <input id="email" type="email" placeholder="이메일" required="required">
                <span>*</span>
            </p>
            <p>
                <label for="website">웹사이트</label>
                <input id="website" type="url" placeholder="웹사이트">
                <span>*</span>
            </p>
            <p>
                <label for="pass">비밀번호</label>
                <input id="pass" type="password" placeholder="비밀번호" required="required">
                <span>*</span>
            </p>
            <p>
                <input id="accept" type="checkbox">
                <label for="accept">
                    <a href="#">서비스 이용약관</a>
                    <a href="#">, 개인 정보 수집 이용</a>
                    에 동의 합니다
                </label>                
            </p>
            <p id="add">
                <button id="btn" type="submit">가입</button>
            </p>
        </form>        
    </div><!--end:#wrap-->
</body>
</html>
