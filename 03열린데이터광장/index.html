<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서울 열린데이터 광장</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- top 상단영역 -->
    <aside id="seoul">
        <div class="s_logo">
            <h2><a href="#"><img src="./images/seoul_logo.jpg" alt="서울특별시"></a></h2>
        </div><!--e:.s_logo-->
        <div class="s_notice">
            <p><img src="./images/seoul_notice.jpg" alt="서울시청 새소식"></p>
        </div><!--e:.s_notice-->
        <div class="s_menu">
            <ul>
                <li><a href="#"><img src="./images/seoul_top1.jpg" alt="서울소식"></a></li>
                <li><a href="#"><img src="./images/seoul_top2.jpg" alt="응답소"></a></li>
                <li><a href="#"><img src="./images/seoul_top3.jpg" alt="정보공개"></a></li>
                <li><a href="#"><img src="./images/seoul_top4.jpg" alt="분야별정보"></a></li>
            </ul>
        </div><!--e:.s_menu-->
    </aside><!--e:#seoul-->
    <!-- 상단영역 -->
    <header>
        <div class="inner">
            <div id="logo">
                <h1><a href="#"><img src="./images/logo.jpg" alt="로고"></a></h1>
            </div><!--e:#logo-->
            <nav id="gnb"><!--Global Navigation Bar(메인메뉴)-->
                <ul>
                    <li><a href="#"><img src="./images/main01.jpg" alt="공공데이터"></a></li> 
                    <li><a href="#"><img src="./images/main02.jpg" alt="통계"></a></li> 
                    <li><a href="#"><img src="./images/main03.jpg" alt="소식 참여"></a></li> 
                    <li><a href="#"><img src="./images/main04.jpg" alt="이용안내"></a></li> 
                </ul>
            </nav><!--e:#gnb-->
            <nav id="lnb"><!--Local Navigation Bar(하위메뉴)-->
                <ul>
                    <li><a href="#"><img src="./images/top1.jpg" alt="로그인"></a></li> 
                    <li><a href="#"><img src="./images/top2.jpg" alt="회원가입"></a></li> 
                    <li><a href="#"><img src="./images/top3.jpg" alt="사이트"></a></li> 
                </ul>
            </nav><!--e:#lnb-->
        </div><!--e:.inner-->
    </header>
    <!-- 중앙영역 -->
    <main>
        <div class="container">
            <section id="title">
                <h2>모든 서울시민을 위한 공공데이터</h2>
                <p>열린데이터광장에서 서울시와 연계 기관이 공개한
                    공공데이터를 확인하실 수 있습니다.<br>
                    서울시와 관련된 다양한 공공데이터를 확인해 보세요.
                </p>
            </section><!--e:#title-->
            <section id="data">
                <p><img src="./images/search.jpg" alt="검색폼"></p>
                <dl>
                    <dt>데이터셋</dt>
                    <dd>6,986</dd>
                </dl>
                <dl>
                    <dt>서비스</dt>
                    <dd>14,345</dd>
                </dl>
                <dl>
                    <dt>Open API</dt>
                    <dd>5,465</dd>
                </dl>
            </section><!--e:#data--> 
            <section id="icon">
                <p><img src="./images/icodn.jpg" alt="아이콘모음"></p>
            </section><!--e:#icon-->
            <section id="banner">
                <p><img src="./images/main_banner.png" alt="관심데이터 조회"></p>
            </section><!--e:#banner-->
        </div><!--e:.container-->
    </main>
    <!-- 하단영역 -->
    <footer>

    </footer>
</body>
</html>
