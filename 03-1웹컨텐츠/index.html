<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹컨텐츠</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
</head>

<body>
    <h1 id="title"><img src="./images/title.svg" alt="title"></h1>
    <address id="link"><a href="https://www.porsche.com">https://www.porsche.com</a></address>
    <aside id="logo_bg"><img src="./images/logo.svg"></aside>
    <main>
        <section id="view">
            <input type="radio" name="tab" id="t1" checked>
            <label for="t1" class="tab_1">
                <div class="box">
                    <p class="tab_image">
                        <img src="./images/tab1.jpg"></p>
                </div>
                
                <h2 class="tab_title">Boxster GTS 4.0</h2>
                <div class="contents">
                    <h2 class="tit">Boxster GTS 4.0</h2>
                    <p class="bg"><img src="./images/718.svg" alt="718"></p>
                    <p class="item"><img src="./images/Boxster GTS 4.0.png"></p>

                    <article class="tip">
                        <dl>
                                <dt>4.0 s</dt>
                                <dd>Acceleration 0 - 100km/h</dd>
                        </dl>
                        <dl>
                                <dt>299kw / 407 PS</dt>
                                <dd>Power Korea (KW) / Power KR (PS)</dd>
                        </dl>
                        <dl>
                                <dt>288 km/h</dt>
                                <dd>Top speed</dd>
                        </dl>
                    </article>
                   
                </div>
            </label>

            <input type="radio" name="tab" id="t2">
            <label for="t2" class="tab_2">
                <div class="box">
                    <p class="tab_image">
                        <img src="./images/tab2.jpg"></p>
                </div>
                
                <h2 class="tab_title">911 Targa 4 GTS</h2>
                <div class="contents">
                    <h2 class="tit">911 Targa 4 GTS</h2>
                    <p class="bg"><img src="./images/911.svg" alt="911 Targa 4 GT"></p>
                    <p class="item"><img src="./images/911 Targa 4 GTS.png"></p>
    
                    <article class="tip">
                        <dl>
                                <dt>4.0 s</dt>
                                <dd>Acceleration 0 - 100km/h</dd>
                        </dl>
                        <dl>
                                <dt>299kw / 407 PS</dt>
                                <dd>Power Korea (KW) / Power KR (PS)</dd>
                        </dl>
                        <dl>
                                <dt>288 km/h</dt>
                                <dd>Top speed</dd>
                        </dl>
                    </article>
                   
                </div>
            </label>

            <input type="radio" name="tab" id="t3">
            <label for="t3" class="tab_3">
                <div class="box">
                    <p class="tab_image">
                        <img src="./images/tab3.jpg"></p>
                </div>
            
                <h2 class="tab_title">911 GT3</h2>
                <div class="contents">
                    <h2 class="tit">911 GT3</h2>
                    <p class="bg"><img src="./images/911.svg" alt="911 GT3"></p>
                    <p class="item"><img src="./images/911 GT3.png"></p>
    
                    <article class="tip">
                        <dl>
                                <dt>4.0 s</dt>
                                <dd>Acceleration 0 - 100km/h</dd>
                        </dl>
                        <dl>
                                <dt>299kw / 407 PS</dt>
                                <dd>Power Korea (KW) / Power KR (PS)</dd>
                        </dl>
                        <dl>
                                <dt>288 km/h</dt>
                                <dd>Top speed</dd>
                        </dl>
                    </article>
                   
                </div>

            </label>

            <input type="radio" name="tab" id="t4">
            <label for="t4" class="tab_4">
                <div class="box">
                    <p class="tab_image">
                        <img src="./images/tab4.jpg"></p>
                </div>
           
                <h2 class="tab_title">911 Carrera GTS Cabriolet</h2>
                <div class="contents">
                    <h2 class="tit">911 Carrera GTS Cabriolet</h2>
                    <p class="bg"><img src="./images/911.svg" alt="911 GT3"></p>
                    <p class="item"><img src="./images/911 Carrera GTS Cabriolet.png"></p>
    
                    <article class="tip">
                        <dl>
                                <dt>4.0 s</dt>
                                <dd>Acceleration 0 - 100km/h</dd>
                        </dl>
                        <dl>
                                <dt>299kw / 407 PS</dt>
                                <dd>Power Korea (KW) / Power KR (PS)</dd>
                        </dl>
                        <dl>
                                <dt>288 km/h</dt>
                                <dd>Top speed</dd>
                        </dl>
                    </article>
                   
                </div>
            </label>

        </section> <!--view-->
    </main>
</body>

</html>
