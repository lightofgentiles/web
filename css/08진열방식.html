<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08 진열방식</title>
    <style>
        .tag{border:1px solid #000; 
            width:200px; height:100px;
            margin:0;}

        .block{display:inline-block;}
        .inline{display:none;}
    </style>
</head>
<body>
    <!-- 블록테크 -->
    <div class="block tag">영역태그</div>
    <h1 class="block tag">제목테그</h1>
    <p class="block tag">단락태그</p>

    <!-- 인라인태그 -->
    <a class="inline tag">링크태그</a><span class="inline tag">인라인영역태그</span>
    <strong class="inline tag">강조태그</strong>

    <!-- 인라인 블록태크 -->
     <img src="" alt="">
</body>
</html>
