<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>
        a{color:#fff; padding:10px 30px;}

        #this{background: lime;}

        .parent .child{background: pink;}

        .grand h1 a{background: navy;}
        a.child{background: olive;}
        h1 .child{background: brown;}

        .child{background: pink;}

        div h1 > a{background: orange;}
        div h1 a{background: magenta;}
        h1 a{background:cyan;}

        a{background: red !important;}
        a{background: blue;}
    </style>
    <link href="우선순위.css" rel="stylesheet">
    <style>
        a{background: yellow;}
    </style>
    
</head>
<body>
    <div class="grand">
        <h1 class="parent"><a id="this" class="child" style="background: gold" class="child">CSS우선순위</a></h1>
    </div>

    <pre> CSS우선수위: 스타일을 적용순서(아이디>클래스>태그)
     &우선순위가 높다. = 최종적으로 적용되는 스타일
     (1) 작성방식 상관없이, 나중에 작성된 스타일이 우선순위가 높다.
     (2) 셀렉터의 수(기호는 셀렉트의 수에 포함되지 않음)가 많은 쪽이 적용 우선순위
     (3) 태그 셀텍터보다 클래스 셀렉트가 우선순위 높다.
     (4) 인라인스타리이 우선수위가 높다.
     *순위를 무시하고 강제적 속성값(!important)
    </pre>
</body>
</html>
