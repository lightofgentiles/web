<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카페쇼</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 상단영역 -->
    <header>
        <div class="top">
            <div id="sns_menu">
                <ul>
                    <li><a href="#"><img src="./images/sns01.jpg" alt="페이스북"></a></li>
                    <li><a href="#"><img src="./images/sns02.jpg" alt="인스타그램"></a></li>
                    <li><a href="#"><img src="./images/sns03.jpg" alt="블로그"></a></li>
                    <li><a href="#"><img src="./images/sns04.jpg" alt="유튜브"></a></li>              
                </ul>
            </div><!--end:sns_menu-->
            <nav id="user_menu">
                <ul>
                    <li><a href="#"><img src="./images/login.jpg" alt="로그인"></a></li>
                    <li><a href="#"><img src="./images/english.jpg" alt="영문"></a></li>
                </ul>
            </nav><!--end:user_menu-->
        </div><!--end:top-->
        <div id="logo">
            <h1><a href="#"><img src="./images/logo.jpg" alt="로고"></a></h1>
        </div><!--end:logo-->
        <div id="banner">
            <p><img src="./images/banner.jpg" alt="이미지정보표기"></p>
        </div><!--end:banner-->

        <nav id="main_menu">
            <ul>
                <li><a href="#"><img src="./images/menu01.jpg" alt="서울카페쇼"></a></li> 
                <li><a href="#"><img src="./images/menu02.jpg" alt="주요행사"></a></li> 
                <li><a href="#"><img src="./images/menu03.jpg" alt="참가업체"></a></li> 
                <li><a href="#"><img src="./images/menu04.jpg" alt="참관객"></a></li> 
                <li><a href="#"><img src="./images/menu05.jpg" alt="파트너스"></a></li> 
                <li><a href="#"><img src="./images/menu06.jpg" alt="미디어센터"></a></li> 
            </ul>
        </nav><!--end:main_menu-->
    </header>
    
    <!-- 중앙영역 -->
    <main>
        <section id="main_visual">
            <p><img src="./images/main_veiw.jpg" alt="메인이미지"></p>
        </section><!--end:#main_visual-->
        <div class="box1">
            <section id-="notice">
                <h3><img src="./images/notice_t.jpg" alt="공지사항 제목""></h3>
                <p><img src="./images/notice.jpg" alt="공지사항 내용""></p>
            </section><!--end:#notice-->
            <section id-="movie">
                <h3><img src="./images/movie_t.jpg" alt="홍보영상 제목""></h3>
                <p><iframe width="464" height="263" src="https://www.youtube.com/embed/gwN491LSwWM?si=CwxtelRcrb6zFbrG" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></p>
            </section><!--end:#movie-->
            <section id-="info">
                <p><img src="./images/tel.jpg" alt="사무국안내 참가업체...""></p>
            </section><!--end:#info-->
        </div><!--end:.box1-->
        <section id="event_list">
            <h3>주요행사</h3>
            <ul>
                <li><img src="./images/event_img_01.jpg" alt="">경연대회</li>
                <li><img src="./images/event_img_02.jpg" alt="">세미나</li>
                <li><img src="./images/event_img_03.jpg" alt="">체험/특별행사</li>
                <li><img src="./images/event_img_04.jpg" alt="">WBC 2017</li>
                <li><img src="./images/event_img_05.jpg" alt="">월드커피리더스포럼</li>
            </ul>
        </section><!--end:#event_list-->
        <div class="box2">
            <section id-="forum">
                <h3><img src="./images/forum_t.jpg" alt="포럼 제목""></h3>
                <p><img src="./images/forum.jpg" alt="포럼 내용""></p>
            </section><!--end:#forum-->
            <section id-="ads">
                <h3><img src="./images/ads_t.jpg" alt="광고 제목""></h3>
                <p><img src="./images/ads.jpg" alt="광고 내용""></p>
            </section><!--end:#ads-->
             </div><!--end:.box2-->
        <section id="host_list">
            <h3><img src="./images/ep_t.jpg" alt="참가업체 소개"></h3>
            <ul>
                <li><img src="./images/ep01.jpg" alt="바겐"></li>
                <li><img src="./images/ep02.jpg" alt="발리푸드"></li>
                <li><img src="./images/ep03.jpg" alt="비엘코리아"></li>
                <li><img src="./images/ep04.jpg" alt="비티엔"></li>
            </ul>
        </section><!--end:#host_list-->
        

    </main>

    <!-- 하단영역 -->

    <footer>
        하단
    </footer>
</body>
</html>
