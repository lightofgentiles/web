<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>10회원가입폼</title>
	</head>
	<body>
		<div>
			<h2>회원가입</h2>
				<form action="회원가입 시스템 주소">
					<fieldset><!--폼요소들의 그룹화-->
						<legend>기본정보</legend><!--폼그룹의 제목-->
						<p>
							<label for="id">아이디 : </label>
							<input id="id" type="text">
							<input type="button" value="중복확인">
						</p>
						<p>
							<label for="pw">비밀번호 : </label>
							<input id="pw" type="password">
						</p>
						<p>
							<label for="re">비밀번호확인 : </label>
							<input id="re" type="password">
						</p>
						<p>
							<label for="email">이메일 : </label>
							<input id="email" type="email" placeholder="예)abcde@daum.net">
							<select>
								<option>직접입력</option>
								<option>네이버</option>
								<option>구글</option>
								<option>카카오</option>
							</select>
						</p>
					</fieldset>
					<fieldset>
						<legend>추가정보</legend>
						<p>
							<label for="date">생년월일</label>
							<input type="date" id="date" value="2025-02-26">
						</p>
						<dl>
							<dt>성별</dt>
								<dd>
									<label><input type="radio" name="gender">남자</label>
									<label><input type="radio" name="gender" checked>여자</label>
								</dd>
						</dl>
						<dl>
							<dt>관심분야</dt>
								<dd><label><input type="checkbox">독서</label></dd>
								<dd><label><input type="checkbox">여행</label></dd>
								<dd><label><input type="checkbox">음식</label></dd>
								<dd><label><input type="checkbox">운동</label></dd>
								<dd><label><input type="checkbox">음악</label></dd>
						</dl>
						<p>
							<label for="text">가입인사</label><br>
							<textarea id="text" cols="40" rows="5" ></textarea><!--여러줄 입력(p130)-->
						</p>
					</fieldset>
					<button type="submit">회원가입</button>
					<button type="reset">취소</button>
				</form>
		</div>
	</body>
</html>
