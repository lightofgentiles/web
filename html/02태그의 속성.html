<!DOCTYPE html><!--html5 문서임을 나타냄-->
<html>
	<head>
		<title>02 태그의 속성</title>
	</head>
	<body text="red" bgcolor="#FFFFCC">
		<p><iframe src="메뉴.html" width="600" height="40"frameborder="0"></iframe></p>
		태그에 속성 부여하기 <br><!--줄바꿈태그-->
		(1) 시작태그안에 부여한다.<br>
		(2) 속성="속성값"의 형태로 작성한다.<br>
		(3) 속성만 있는 형태도 존재한다.
		<hr><!--수평선태그-->
		<h1 title="말풍선/툴팁">제목태그</h1><!--사이트의 제목-->
		<h2>제목태그</h2><!--페이지의 제목-->
		<h3>제목태그</h3><!--영역의 제목-->
		<h4>제목태그</h4><!--하위 영역의 제목-->
		<h5>제목태그</h5><!--하위 영역의 제목-->
		<h6>제목태그</h6><!--하위 영역의 제목-->
		<hr>
		<p>단락태그</p><!--문단에 내용-->
	</body>
</html>
